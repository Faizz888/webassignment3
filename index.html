<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dowry Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Dowry Calculator</h1>
        <form id="priceForm">
            <label for="education">Education Level:</label>
            <select id="education" class="form-control">
                <option value="blank"></option>
                <option value="1.5">Undergraduate degree</option>
                <option value="1.2">College degree</option>
                <option value="1.05">High school degree</option>
                <option value="0.9">Middle school degree</option>
            </select>
            <hr>
            <label for="networth">Family Net Worth:</label>
            <select id="networth" class="form-control">
                <option value="blank"></option>
                <option value="2">More than $10,000</option>
                <option value="1.5">Between $5,000 and $10,000</option>
                <option value="1.2">Less than $5,000</option>
            </select>
            <hr>
            <label for="caste">Caste:</label>
            <select id="caste" class="form-control">
                <option value="100">Brahmin (+100$)</option>
                <option value="50">Kshatriya (+50$)</option>
                <option value="20">Vaishya (+20$)</option>
                <option value="10">Shudra (+10$)</option>
                <option value="-50">Varna - untouchable (-50$)</option>
            </select>
            <hr>
            <label>Skills:</label>
            <div class="form-check">
                <input type="checkbox" id="instrument" value="10" class="form-check-input"> 
                <label class="form-check-label" for="instrument">Playing on a musical instrument (+10$)</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="cook" value="20" class="form-check-input"> 
                <label class="form-check-label" for="cook">Good cook (+20$)</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="character" value="15" class="form-check-input"> 
                <label class="form-check-label" for="character">Easygoing character (+15$)</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="sing" value="10" class="form-check-input"> 
                <label class="form-check-label" for="sing">Sings well (+10$)</label>
            </div>
            <hr>
            <label>Age:</label>
            <div class="form-check">
                <input type="radio" name="age" value="1.5" class="form-check-input" checked> 
                <label class="form-check-label">18-23 (coefficient 1.5)</label>
            </div>
            <div class="form-check">
                <input type="radio" name="age" value="1.2" class="form-check-input"> 
                <label class="form-check-label">24-27 (coefficient 1.2)</label>
            </div>
            <div class="form-check">
                <input type="radio" name="age" value="0.95" class="form-check-input"> 
                <label class="form-check-label">28+ (coefficient 0.95)</label>
            </div>
            <hr>
            <label>Reputation:</label>
            <div class="form-check">
                <input type="checkbox" id="parentsAttitude" value="0.85" class="form-check-input"> 
                <label class="form-check-label" for="parentsAttitude">Gossips about parent's attitude (coefficient 0.85)</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="characterGossip" value="0.9" class="form-check-input"> 
                <label class="form-check-label" for="characterGossip">Gossips about character (coefficient 0.9)</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="generalGossip" value="-20" class="form-check-input"> 
                <label class="form-check-label" for="generalGossip">General gossips around the person (-20$)</label>
            </div>
            <button id="submit" type="button" class="btn btn-primary mt-3">Calculate Price</button>
        </form>
        <div id="result" class="mt-4">Final Price: $0</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
